name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Apply Prettier formatting
        run: npm run format

      - name: Commit formatting changes
        if: ${{ github.event_name == 'push' }}
        env:
          HUSKY: 0
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            src
            public
            docs
            index.html
            README.md
            eslint.config.js
            tailwind.config.js
            vite.config.ts
            tsconfig.json
            tsconfig.app.json
            tsconfig.node.json
            package.json
            .prettierrc.json
            .prettierignore
          message: "chore(prettier): auto-format [skip ci]"
          default_author: github_actions

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build